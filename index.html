<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ-900 Course - Hosted by Khaled Mohsen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
        }
        h1 {
            color: #0078D4; /* Azure blue color */
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            background-color: #FF0000; /* YouTube red color */
            color: #ffffff;
            padding: 12px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #cc0000;
        }
        .social {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social a {
            color: #0078D4;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HWelcome to My static website🚀</h2>
        <p>Learn Azure Cloud Fundamentals and become certified! 🌐</p>
        <p>Don't forget to like, share, and subscribe to my YouTube channel for more tutorials. 👍🔄🔔📢</p>
        
        <a href="https://www.youtube.com/@Khaled-AzureHub" class="btn" target="_blank">Visit My YouTube Channel 📺</a>
        
        <div class="social">
            <a href="https://www.linkedin.com/in/khaledmohsenqandil/" target="_blank">Connect on LinkedIn</a>
           
        </div>
    </div>

    <!-- Redirect to YouTube channel after 10 seconds -->
    <script>
        setTimeout(() => {
            window.location.href = "https://www.youtube.com/@Khaled-AzureHub";
        }, 10000);
    </script>
</body>
</html>
